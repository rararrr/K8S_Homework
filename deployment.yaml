apiVersion: apps/v1
kind: Deployment
metadata:
  name: homework-deployment
  namespace: homework
spec:
  replicas: 3
  selector:
    matchLabels:
      app: homework-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: homework-app
    spec:
      volumes:
        - name: shared-volume
          emptyDir: {}
      initContainers:
        - name: init-container
          image: busybox
          command: ['sh', '-c', 'echo "<h1>Homework Page</h1>" > /init/index.html']
          volumeMounts:
            - name: shared-volume
              mountPath: /init
      containers:
        - name: web-server
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: shared-volume
              mountPath: /usr/share/nginx/html
          command: ["nginx"]
          args: ["-g", "daemon off;"]
          lifecycle:
            preStop:
              exec:
                command: ["rm", "-f", "/usr/share/nginx/html/index.html"]
          readinessProbe:
            exec:
              command:
                - cat
                - /usr/share/nginx/html/index.html
            initialDelaySeconds: 5
            periodSeconds: 10
